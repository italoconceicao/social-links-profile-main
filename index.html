<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

</head>

<body>
  <main>
    <div id="container">
      <section id="id-card">
        <figure>
          <img src="./assets/images/avatar.jpeg" alt="profile picture" id="profile-picture">
        </figure>
        <span>
          <h2>Ítalo Conceição</h2>
          <h4>Cachoeirinha/RS , Brazil</h4>
        </span>
        <h3>"Fullstack developer and music fanatic."</h3>
      </section>
      <ul id="links-card">
        <li><a href="https://github.com/italoconceicao" target="_blank">
            <p>GitHub</p>
          </a></li>
        <li><a href="https://www.frontendmentor.io/profile/italoconceicao" target="_blank">
            <p>Frontend Mentor</p>
          </a></li>
        <li><a href="https://www.linkedin.com/in/italoconceicao/" target="_blank">
            <p>LinkedIn</p>
          </a></li>
        <li><a>
            <p>Twitter</p>
          </a></li>
        <li><a>
            <p>Instagram</p>
          </a></li>
      </ul>
    </div>
  </main>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/italoconceicao" target="_blank">Ítalo Conceição</a>.
  </footer>
</body>

</html>
